plugins {
    id 'java'
}

group 'PROP'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.0.0'
    implementation 'org.json:json:20190722'
    implementation 'com.google.code.gson:gson:2.6.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.1'
    implementation 'com.jayway.restassured:rest-assured:2.9.0'
    implementation 'org.apache.activemq:activemq-all:5.15.10'
    implementation 'org.mongodb:mongo-java-driver:3.11.2'
    //implementation 'com.ibm:com.ibm.mq:5.3.07'
}
